<!DOCTYPE html>
<html>
<head>
	<title>YouPlaylist</title>
	<link rel="stylesheet" type="text/css" href="resources/stylesheet/main.css">
	<script type="text/javascript" src="resources/javascript/main.js"></script>
</head>
<body>
	<main id="main">
		<div class="content-left box">
			<div class="search box shadow">
				<label for="">What you search for?</label>
				<input type="search" id="search" class="input-search" placeholder="Search by music, artist and channel">
			</div>
			<ul id="list" class="list-videos box shadow"></ul>
		</div>
		<div class="content-right box">
			<div id="player"></div>
			<div class="playlist-container">
				<h1 class="title">Playlist</h1>
				<div id="playlistControls">
					<select id="playlistName">
						<option>Default</option>
						<option>Studing</option>
						<option>Musics</option>
						<option>Heavy Metal</option>
						<option>Enginner Software</option>
					</select>
					<div class="btn-group">
						<button id="playPause" class="icon icon-pause"></button>
						<button id="prev" class="icon icon-prev"></button>
						<button id="stop" class="icon icon-stop"></button>
						<button id="next" class="icon icon-next"></button>
					</div>
					<button id="hideVideo">Hide Video</button>
				</div>
				<ul id="playlist" class="list-videos box shadow">
				</ul>
			</div>
		</div>
	</main>	
</body>
</html>
