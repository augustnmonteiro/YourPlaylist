<!DOCTYPE html>
<html>
<head>
	<title>YouPlaylist</title>
	<link rel="stylesheet" type="text/css" href="resources/stylesheet/main.css">
	<script type="text/javascript" src="resources/javascript/main.js"></script>
	<script src="resources/javascript/App.js"></script>
	<script src="resources/javascript/App.Types.js"></script>
	<script src="resources/javascript/App.JSON.js"></script>
	<script src="resources/javascript/App.Storage.js"></script>
	<script src="resources/javascript/App.Ajax.js"></script>
	<script src="resources/javascript/App.Api.js"></script>
	<script src="resources/javascript/App.Api.Youtube.js"></script>
	<script src="resources/javascript/View.Home.js"></script>
</head>
<body>
	<main id="main">
		<div class="content-left box">
			<div class="search box shadow">
				<label for="">What you search for?</label>
				<input type="search" id="search" class="input-search" placeholder="Search by music, artist and channel">
			</div>
			<ul id="list" class="list-videos box shadow"></ul>
		</div>
		<div class="content-right box">
			<div id="player"></div>
			<div class="playlist-container">
				<h1 class="title">Playlist</h1>
				<ul id="playlist" class="list-videos box shadow">
				</ul>
			</div>
		</div>
	</main>	
</body>
</html>
